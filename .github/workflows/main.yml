# This is a basic workflow to help you get started with Actions

name: CI

# Controls when the action will run. Triggers the workflow on push or pull request
# events but only for the master branch
on:
  pull_request:
    branches: [master]

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  BuildLibrary:
    name: Build Library
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      - uses: actions/checkout@v2
      - name: Setup .NET Core
        uses: actions/setup-dotnet@v1
        with:
          dotnet-version: "3.1.200"
          source-url: https://nuget.pkg.github.com/anuviswan/index.json
        env:
          NUGET_AUTH_TOKEN: "%NUGET_AUTH_TOKEN%"

      - name: Build Web Api
        run: dotnet build --configuration Release
      - name: Execute Unit Tests
        if: ${{ success() }}
        run: dotnet test --no-restore --verbosity normal

      - name: Pack Nuget
        run: dotnet pack --configuration Release

      - name: PushGithub
        run: dotnet nuget push *.nupkg --no-symbols --skip-duplicate
        env:
          NUGET_AUTH_TOKEN: ${{ github.GITHUB_TOKEN }}

      # - name: Add Nuget Source
      #   run: dotnet nuget add source --username anuviswan --password  --store-password-in-clear-text --name github https://nuget.pkg.github.com/anuviswan/index.json
      # - name: Publish Nuget
      #   run: dotnet nuget push --source github "./src/JExtensions/bin/Release/*.nupkg"

  BuildDocumentation:
    # The type of runner that the job will run on
    name: Build Documentation
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v2

      - uses: nikeee/docfx-action@v1.0.0
        name: Build Documentation
        with:
          args: docfx_project/docfx.json

      - name: Deploy to GitHub Pages
        if: success()
        uses: crazy-max/ghaction-github-pages@v2
        with:
          target_branch: gh-pages
          build_dir: docfx_project/_site
        env:
          GITHUB_TOKEN: ${{ secrets.JEXTDOC }}
